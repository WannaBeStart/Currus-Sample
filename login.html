<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/veryfied.css">
  <title>Currus Rent</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="home.html"><img src="assets/logo-currus.png" class="logo-navbar"></a>
      <a href="home.html" class="menu-item">Home</a>
    </nav>
  </header>
  <main>
    <article>
      <section class="login" id="login">
        <div class="wrapper-form">
          <h3>LOGIN</h3>

          <form action="" class="login-form">
            <div class="form-item">
              <label for="username">Username</label>
              <input type="text" id="username" name="username" class="input input-text">
            </div>

            <div class="form-item">
              <label for="password">Password</label>
              <input type="password" id="password" name="password" class="input input-password">
            </div>

            <button class="submit-button">Login</button>
            <p>Don't have an account?<a href="register.html"> Register Here</a></p>
          </form>

        </div>
      </section>
    </article>
  </main>
</body>

</html>
