<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/veryfied.css">
  <title>Currus Rent</title>
</head>

<body>
  <header>
    <nav class="navbar">
      <a href="home.html"><img src="assets/logo-currus.png" class="logo-navbar"></a>
      <a href="home.html" class="menu-item">Home</a>
    </nav>
  </header>
  <main>
    <article>
      <section class="register" id="register">
        <div class="wrapper-form">
          <h3>REGISTER</h3>

          <form action="" class="register-form">
            <div class="wrapper-field--left">
              <div class="form-item">
                <label for="username">Username</label>
                <input type="text" name="username" id="username" class="input input-text">
              </div>

              <div class="form-item">
                <label for="firstname">First Name</label>
                <input type="firstname" name="firstname" id="firstname" class="input input-firstname">
              </div>

              <div class="form-item">
                <label for="lastname">Last Name</label>
                <input type="text" name="lastname" id="lastname" class="input input-lastname">
              </div>

              <button class="submit-button hidden-button">Register</button>
            </div>

            <div class="wrapper-field--right">
              <div class="form-item">
                <label for="email">Email</label>
                <input type="text" name="email" id="email" class="input input-text">
              </div>

              <div class="form-item">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" class="input input-password">
              </div>

              <div class="form-item">
                <label for="">Foto KTP/SIM</label>
                <div class="wrapper-upload">
                  <label for="file">Upload</label>
                  <input type="file" id="file" class="input-file">
                </div>
              </div>

              <button class="submit-button show-button">Register</button>
              <p>You have an account?<a href="login.html"> Login Here</a></p>
            </div>
          </form>

        </div>
      </section>
    </article>
  </main>
</body>

</html>
